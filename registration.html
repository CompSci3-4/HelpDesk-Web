<!DOCTYPE html>
<!--This page is where the user registers-->
<html>
    <head>
        <link rel="stylesheet" href="css/loginTrans.css"> 
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Tangerine">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script type="text/javascript" src="js/register.js"></script>
    </head>
    <body>
        <form id="register"> 
            <label>Username<input type="text" id="username" name="username"></input></label>
            <label>Password<input type="password" id="password" name="password"></input></label>
            <label>First Name<input type="text" id="first" name="first"></input></label>
            <label>Last Name<input type="text" id="last" name="last"></input></label>
            <label>Email<input type="text" id="email" name="email"></input></label>
            <label>Room Number<input type="text" id="room" name="room"></input></label>
            <input type="submit" value="Log In"></input>
        </form>
    </body>
</html>

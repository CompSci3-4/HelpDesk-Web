<!DOCTYPE html>
<!--This page is where the user registers-->
<html>
    <head>
        <link rel="stylesheet" href="css/SignUp.css"> 
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Tangerine">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script type="text/javascript" src="js/register.js"></script>
    </head>
    <body>
      <section class="container">
       <div class = "info">
           <h1> Register for the Help Desk </h1>
        <form id="register"> 

            <label>Username</label> <input type="text" id="username" name="username"></input>


            <label>Password </label> <input type="password" id="password" name="password"></input>


            <label>First Name</label>
              <input type="text" id="first" name="first"></input>

            <label>Last Name</label>
              <input type="text" id="last" name="last"></input>

            <label>Email</label><input type="text" id="email" name="email"></input>

            <label>Room Number </label><input type="text" id="room" name="room"></input>
            <p>
            <input type="submit" value="Sign Up"></input>
            </p>
        </form>
    </body>
